<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interceptor - Charles-like Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .toolbar {
            background: #e8e8e8;
            border-bottom: 1px solid #ccc;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn.stop {
            background: #ff3b30;
        }
        
        .btn.stop:hover {
            background: #d70015;
        }
        
        .status {
            margin-left: auto;
            font-size: 12px;
            color: #666;
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 45px);
        }
        
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .requests-header {
            background: #f8f9fa;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
            font-size: 13px;
        }
        
        .requests-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .request-item {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .request-item:hover {
            background: #f0f0f0;
        }
        
        .request-item.selected {
            background: #007AFF;
            color: white;
        }
        
        .request-method {
            font-weight: bold;
            font-size: 11px;
            display: inline-block;
            width: 40px;
            text-align: center;
            padding: 2px 4px;
            border-radius: 3px;
            margin-right: 8px;
        }
        
        .method-GET { background: #28a745; color: white; }
        .method-POST { background: #007bff; color: white; }
        .method-PUT { background: #ffc107; color: black; }
        .method-DELETE { background: #dc3545; color: white; }
        
        .request-url {
            font-size: 12px;
            word-break: break-all;
        }
        
        .request-status {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .detail-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-right: 1px solid #ddd;
            font-size: 13px;
        }
        
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        
        .tab-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .json-editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .key-value {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .key {
            font-weight: 600;
            color: #666;
        }
        
        .value {
            word-break: break-all;
        }
        
        .intercepted {
            background: #fff3cd !important;
            border-left: 3px solid #ffc107;
        }
        
        .controls {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: none;
        }
        
        .controls.show {
            display: block;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" id="startBtn">‚ñ∂ Start Recording</button>
        <button class="btn stop" id="stopBtn" disabled>‚èπ Stop</button>
        <button class="btn" id="clearBtn">üóë Clear</button>
        <div class="status" id="status">Ready</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="requests-header">Requests</div>
            <div class="requests-list" id="requestsList">
                <div style="padding: 20px; text-align: center; color: #666; font-size: 13px;">
                    No requests captured yet.<br>
                    Click "Start Recording" to begin.
                </div>
            </div>
        </div>

        <div class="detail-panel">
            <div class="tabs">
                <div class="tab active" data-tab="overview">Overview</div>
                <div class="tab" data-tab="request">Request</div>
                <div class="tab" data-tab="response">Response</div>
                <div class="tab" data-tab="intercept">Intercept</div>
            </div>

            <div class="tab-content" id="tabContent">
                <div class="tab-pane active" id="overview">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Select a request to view details
                    </div>
                </div>

                <div class="tab-pane" id="request" style="display: none;">
                    <div class="section">
                        <div class="section-title">Request Headers</div>
                        <div id="requestHeaders"></div>
                    </div>
                    <div class="section">
                        <div class="section-title">Request Body</div>
                        <textarea class="json-editor" id="requestBody" readonly></textarea>
                    </div>
                </div>

                <div class="tab-pane" id="response" style="display: none;">
                    <div class="section">
                        <div class="section-title">Response Headers</div>
                        <div id="responseHeaders"></div>
                    </div>
                    <div class="section">
                        <div class="section-title">Response Body</div>
                        <textarea class="json-editor" id="responseBody" readonly></textarea>
                    </div>
                </div>

                <div class="tab-pane" id="intercept" style="display: none;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableIntercept">
                        <label for="enableIntercept" class="control-label">Enable Intercept for this endpoint</label>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Custom Response</div>
                        <div class="control-group">
                            <label class="control-label">Status Code:</label>
                            <input type="number" id="customStatus" value="200" style="width: 80px; padding: 4px;">
                        </div>
                        <div class="control-group">
                            <label class="control-label">Response Body (JSON):</label>
                            <textarea class="json-editor" id="customResponse" placeholder='{"message": "Custom response"}'></textarea>
                        </div>
                        <button class="btn" id="saveIntercept">Save Intercept Rule</button>
                    </div>
                </div>
            </div>

            <div class="controls" id="interceptControls">
                <button class="btn" id="continueBtn">Continue</button>
                <button class="btn" id="modifyBtn">Modify & Continue</button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div>Processing request...</div>
    </div>

    <script>
        class APIInterceptor {
            constructor() {
                this.isRecording = false;
                this.requests = [];
                this.selectedRequest = null;
                this.interceptRules = new Map();
                this.ws = null;
                this.activeTab = 'overview';
                
                this.initializeUI();
                this.setupWebSocket();
                this.simulateRequests(); // For demo purposes
            }

            initializeUI() {
                // Toolbar buttons
                document.getElementById('startBtn').addEventListener('click', () => this.startRecording());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopRecording());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearRequests());

                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });

                // Intercept controls
                document.getElementById('enableIntercept').addEventListener('change', (e) => {
                    this.toggleIntercept(e.target.checked);
                });

                document.getElementById('saveIntercept').addEventListener('click', () => this.saveInterceptRule());
                document.getElementById('continueBtn').addEventListener('click', () => this.continueRequest());
                document.getElementById('modifyBtn').addEventListener('click', () => this.modifyAndContinue());
            }

            setupWebSocket() {
                // In real implementation, this would connect to your backend proxy server
                // For now, we'll simulate WebSocket connection
                console.log('WebSocket connection established (simulated)');
            }

            simulateRequests() {
                // Simulate some API requests for demo
                setTimeout(() => {
                    this.addRequest({
                        id: Date.now(),
                        method: 'GET',
                        url: 'https://api.example.com/users',
                        status: 200,
                        timestamp: new Date(),
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer token123'
                        },
                        requestBody: null,
                        responseHeaders: {
                            'Content-Type': 'application/json',
                            'Server': 'nginx/1.18.0'
                        },
                        responseBody: JSON.stringify([
                            {id: 1, name: 'John Doe', email: 'john@example.com'},
                            {id: 2, name: 'Jane Smith', email: 'jane@example.com'}
                        ], null, 2)
                    });
                }, 1000);

                setTimeout(() => {
                    this.addRequest({
                        id: Date.now() + 1,
                        method: 'POST',
                        url: 'https://api.example.com/users',
                        status: 201,
                        timestamp: new Date(),
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer token123'
                        },
                        requestBody: JSON.stringify({
                            name: 'New User',
                            email: 'newuser@example.com'
                        }, null, 2),
                        responseHeaders: {
                            'Content-Type': 'application/json',
                            'Location': '/users/3'
                        },
                        responseBody: JSON.stringify({
                            id: 3,
                            name: 'New User',
                            email: 'newuser@example.com',
                            created_at: new Date().toISOString()
                        }, null, 2)
                    });
                }, 2000);
            }

            startRecording() {
                this.isRecording = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = 'Recording...';
                
                // In real implementation, start the proxy server here
                console.log('Started recording API calls');
            }

            stopRecording() {
                this.isRecording = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').textContent = 'Stopped';
                
                // In real implementation, stop the proxy server here
                console.log('Stopped recording API calls');
            }

            clearRequests() {
                this.requests = [];
                this.selectedRequest = null;
                this.renderRequestsList();
                this.showOverview();
            }

            addRequest(request) {
                this.requests.unshift(request);
                this.renderRequestsList();
                
                // Check if this request matches any intercept rules
                const rule = this.interceptRules.get(request.url);
                if (rule && rule.enabled) {
                    this.interceptRequest(request);
                }
            }

            renderRequestsList() {
                const list = document.getElementById('requestsList');
                
                if (this.requests.length === 0) {
                    list.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666; font-size: 13px;">
                            No requests captured yet.<br>
                            Click "Start Recording" to begin.
                        </div>
                    `;
                    return;
                }

                list.innerHTML = this.requests.map(req => `
                    <div class="request-item ${req.intercepted ? 'intercepted' : ''}" 
                         data-id="${req.id}" onclick="interceptor.selectRequest(${req.id})">
                        <div>
                            <span class="request-method method-${req.method}">${req.method}</span>
                            <span class="request-url">${this.truncateUrl(req.url)}</span>
                        </div>
                        <div class="request-status">
                            ${req.status} ‚Ä¢ ${this.formatTime(req.timestamp)}
                        </div>
                    </div>
                `).join('');
            }

            selectRequest(id) {
                this.selectedRequest = this.requests.find(r => r.id === id);
                
                // Update selected state in UI
                document.querySelectorAll('.request-item').forEach(item => {
                    item.classList.remove('selected');
                });
                document.querySelector(`[data-id="${id}"]`).classList.add('selected');
                
                this.showRequestDetails();
            }

            showRequestDetails() {
                if (!this.selectedRequest) return;

                const req = this.selectedRequest;
                
                // Update overview
                document.getElementById('overview').innerHTML = `
                    <div class="section">
                        <div class="key-value">
                            <div class="key">Method:</div>
                            <div class="value">${req.method}</div>
                        </div>
                        <div class="key-value">
                            <div class="key">URL:</div>
                            <div class="value">${req.url}</div>
                        </div>
                        <div class="key-value">
                            <div class="key">Status:</div>
                            <div class="value">${req.status}</div>
                        </div>
                        <div class="key-value">
                            <div class="key">Time:</div>
                            <div class="value">${req.timestamp.toLocaleString()}</div>
                        </div>
                    </div>
                `;

                // Update request tab
                document.getElementById('requestHeaders').innerHTML = 
                    this.renderHeaders(req.headers);
                document.getElementById('requestBody').value = req.requestBody || '';

                // Update response tab
                document.getElementById('responseHeaders').innerHTML = 
                    this.renderHeaders(req.responseHeaders);
                document.getElementById('responseBody').value = req.responseBody || '';

                // Update intercept tab
                const rule = this.interceptRules.get(req.url);
                document.getElementById('enableIntercept').checked = rule?.enabled || false;
                document.getElementById('customStatus').value = rule?.status || 200;
                document.getElementById('customResponse').value = rule?.response || '';
            }

            renderHeaders(headers) {
                if (!headers) return '<div style="color: #666;">No headers</div>';
                
                return Object.entries(headers).map(([key, value]) => `
                    <div class="key-value">
                        <div class="key">${key}:</div>
                        <div class="value">${value}</div>
                    </div>
                `).join('');
            }

            switchTab(tabName) {
                this.activeTab = tabName;
                
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Show corresponding content
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.style.display = 'none';
                });
                document.getElementById(tabName).style.display = 'block';
            }

            toggleIntercept(enabled) {
                if (!this.selectedRequest) return;
                
                const url = this.selectedRequest.url;
                if (!this.interceptRules.has(url)) {
                    this.interceptRules.set(url, {});
                }
                this.interceptRules.get(url).enabled = enabled;
            }

            saveInterceptRule() {
                if (!this.selectedRequest) return;
                
                const url = this.selectedRequest.url;
                const status = parseInt(document.getElementById('customStatus').value);
                const response = document.getElementById('customResponse').value;
                
                this.interceptRules.set(url, {
                    enabled: document.getElementById('enableIntercept').checked,
                    status: status,
                    response: response
                });
                
                alert('Intercept rule saved!');
            }

            interceptRequest(request) {
                request.intercepted = true;
                this.renderRequestsList();
                
                // Show intercept controls
                document.getElementById('interceptControls').classList.add('show');
                
                // Auto-select this request
                this.selectRequest(request.id);
                this.switchTab('intercept');
            }

            continueRequest() {
                document.getElementById('interceptControls').classList.remove('show');
                // In real implementation, continue the request with original response
                console.log('Continuing request with original response');
            }

            modifyAndContinue() {
                const customResponse = document.getElementById('customResponse').value;
                const customStatus = document.getElementById('customStatus').value;
                
                document.getElementById('interceptControls').classList.remove('show');
                
                // In real implementation, return modified response
                console.log('Continuing with modified response:', customResponse);
            }

            showOverview() {
                this.switchTab('overview');
                document.getElementById('overview').innerHTML = `
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Select a request to view details
                    </div>
                `;
            }

            truncateUrl(url) {
                return url.length > 60 ? url.substring(0, 60) + '...' : url;
            }

            formatTime(timestamp) {
                return timestamp.toLocaleTimeString();
            }
        }

        // Initialize the interceptor
        const interceptor = new APIInterceptor();
    </script>
</body>
</html>
